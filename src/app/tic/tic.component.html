<div class="text-center" id="box">
  <header>
    <h1>Play Tic Tac Toe</h1>
  </header>
  <div id="message"></div>
  <ul id="gameBoard">
    <button (click)="onClickMe(0)" class="tic" id="0">{{turns[0]}} </button>
    <button (click)="onClickMe(1)" class="tic" id="1">{{turns[1]}}</button>
    <button (click)="onClickMe(2)" class="tic" id="2">{{turns[2]}}</button>
    <button (click)="onClickMe(3)" class="tic" id="3">{{turns[3]}}</button>
    <button (click)="onClickMe(4)" class="tic" id="4">{{turns[4]}}</button>
    <button (click)="onClickMe(5)" class="tic" id="5">{{turns[5]}}</button>
    <button (click)="onClickMe(6)" class="tic" id="6">{{turns[6]}}</button>
    <button (click)="onClickMe(7)" class="tic" id="7">{{turns[7]}}</button>
    <button (click)="onClickMe(8)" class="tic" id="8">{{turns[8]}}</button>
  </ul>
  <div class="clearfix"></div>
  <footer>
    <button (click)="reset()" id="reset">Reset</button>
  </footer>
</div>
